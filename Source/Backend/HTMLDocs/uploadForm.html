<html>
	<head>
		<title>Upload form</title>
	</head>
	<body>
		<script>
			var msg = "{% msg %}";
			
			function call(e){
				parent.parentCall(msg);
			}
			
			document.addEventListener('DOMContentLoaded', call, false);
		</script>
		<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
			<label>Choose an event log file to upload.
				<input type="button" value="Choose .xes" onclick="document.getElementById('upFile').click();">
				<input id="upFile" name="file" type="file" size="50" accept=".xes" hidden> 
			</label>  
			<input type="submit"/>
		</form>
		</body>
</html>
