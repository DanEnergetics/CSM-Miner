<html>
	<head>
		<title>Upload form</title>
        <style>
            form{
                text-align : center;
                display: table;
                height:100%;
                width:100%;
                font-family: "Times New Roman", Times, sans-serif;
            }
            
            .bottom{
                position:absolute;
                margin-left:-12%;
                font-size:10pt;
                bottom:0px;
            }
            input:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            .textCl{
                font-size:18pt;      
            }
            #chooseBtn{
                width:150px;
                height:55px;
                border-radius: 3px;
                background-color: white;
                color: black;
                border: 2px solid #008CBA;
                -o-transition: .5s;
				-ms-transition: .5s;
				-moz-transition: .5s;
				-webkit-transition: .5s;
            }
            #chooseBtn:hover{
                background-color:#008CBA;
            }
            #chooseBtn:leave{
                background-color: white;
            }
            #chooseBtn:focus{
                outline:none;
            }
        </style>
	</head>
	<body>
		<script>
			var msg = "{{ msg }}";
			
			function call(e){
				parent.parentCall(msg);
            }

            function check(obj) {
                if (obj.files[0] != null) {
                    obj.parentElement.parentElement.submit();
                }
            }
			
			document.addEventListener('DOMContentLoaded', call, false);
		</script>
		<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
			<label>
                <p class="textCl">Choose an event log file to upload.</p><br />
				<input type="button" id="chooseBtn" value="Choose .xes" onclick="document.getElementById('upFile').click();" class="bottom">
				<input id="upFile" name="file" type="file" size="50" accept=".xes" onChange="check(this)" hidden> 
			</label> 
		</form>
		</body>
</html>
